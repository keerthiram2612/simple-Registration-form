<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

    <div class="h"></div>
        <h1 class="red">Registration Form</h1>
    <form name="form reg">
     <div class="name">  
    <td>Name:<input type="label"name="textcomment"><br></td>
</div> 
<div class="reg">
    <td>Reg.no:<input type="label"name="textcomment2"><br></td>
</div>
    <div class="dob">
    <td>D.O.B:<input type="label" name="textcomment"><br></td>
</div>

    <label class="dept" for="Deaprtment">Choose your Department:</label>
         <select name="opt Depart">
            <option value="IT">IT</option>
            <option value="Bio">Bio</option>
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>

        </select><br>
       
        <div class="year">
         <td>Year of studying:</td><br>
            <input type="checkbox" name="checktext1" checked="checked" value="1st year">1st year<br>
            <input type="checkbox" name="checktext2" checked="checked" value="2nd year">2nd year<br>
          <input type="checkbox" name="checktext3" checked="checked" value="3rd year">3rd year<br>
        </div>

          <div class="gender">
        <td>Gender:</td><br> 
       <input type="radio"name="rdgender"value="MALE">MALE<br>
        <input type="radio"name="rdgender2"value="FEMALE">FEMALE<br>
    </div>

        <div class="lang">
        <td>Language:</td><br>
        <input type="radio"name="rdgender3"value="c++">C++<br>
        <input type="radio"name="rdgender4"value="PYTHON">PYTHON<br>
        <input type="radio"name="rdgender5"value="JAVA">JAVA<br>
    </div>
        <div class="email">
        <td>Email:</td>
        <input type="label" value=""><br>
       

        <div class="submit">
        <input type="submit" value="Submit"><br>
    </div>
        <link rel="stylesheet" href="style.css">
        

    </form>
</body>
</html>
